name: publish-latest

on:
  push:
    branches:
      - master
env:
 BRANCH_NAME: ${{ github.ref_name }}
 # COMMIT: ${{ github.sha }}

jobs:
  run-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"
      - name: Install dependencies
        run: yarn --prefer-offline
      - name: Run linters
        run: yarn lint
  build:
    name: Build && Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"
      - name: Set name
        run: echo "APP_NAME=$(npm pkg get name)" >> $GITHUB_ENV
      - name: Set app version
        run: echo "APP_VERSION=$(npm pkg get version)" >> $GITHUB_ENV
      - name: Set Commit
        run: echo "COMMIT=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV
      - name: Test
        run: echo ${{ env.APP_NAME }}
      - name: Test Version total
        run: echo ${{ env.APP_NAME }}@${{ env.APP_VERSION }}_${{ env.BRANCH_NAME }}-${{ env.COMMIT }}
      - name: Run install
        run: yarn install
      - name: Run Build
        run: yarn run build
      - name: Publish package on NPM ðŸ“¦
        run: npm publish ${{ env.APP_NAME }}@${{ env.APP_VERSION }}-${{ env.BRANCH_NAME }}-${{ env.COMMIT }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
